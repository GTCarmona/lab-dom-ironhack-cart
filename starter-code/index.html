<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <div class='container'>
    <div class="product-name"><span>Product 1</span></div>
    <div><span>$</span><span class='cost'>25.00</span></div>
    <div class="input">
      <label for="input-box"> QTY</label>
      <input class='input-box' placeholder='0'></input>
    </div>
    <div class="total-price"><span>$</span><span>0.00</span></div>
    <div class="delete">
      <button class="btn btn-delete">Delete</button>
    </div> 
  </div>

  <div class='container'>
      <div class="product-name"><span>Product 2</span></div>
      <div><span>$</span><span class='cost'>10.00</span></div>
      <div class="input">
        <label for="input-box"> QTY</label>
        <input class='input-box' placeholder='0'></input>
      </div>
      <div class="total-price"><span>$</span><span>0.00</span></div>
      <div class="delete">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

  <div id='calc-prices-button'>
      <button class="btn btn-success">Calculate Prices</button>
  </div>

  <div class='total-all-items'>
      <h2>Total Price: <span>$</span><span class='total-total-price'>0</span></h2>
  </div>

</body>
</html>
